                    - .HomeLabel:
                      text: 'Hyuge Intelligent Systems is pioneering the next major leap forward in artificial intelligence with our groundbreaking Artificial "Genomatic" Intelligence technology, or AGI. Moving beyond the limitations of current mechanical neural networks and large language models (LLMs), AGI takes inspiration from the principles of biology and the human genome to enable AI systems that can organically learn, grow and adapt.'

                - type: view

                  children:
                    - .HomeTitle:
                      text: "How AGI is Different"

                    - .HomeLabel:
                      text: '- Rather than relying on brute force pre-training, AGI systems start as a "seed" and progressively learn through interaction and experience, just like a human child'

                    - .HomeLabel:
                      text: "- AGI embeds knowledge in a compressed genomatic representation, enabling fast inference and efficient storage"

                    - .HomeLabel:
                      text: "- Each AGI model adapts to its specific user, learning their preferences, communication style and needs to provide a uniquely personalized AI assistant"

                - type: view
                  children:
                    - .HomeTitle:
                      text: "Under the hood, AGI is powered by several key innovations developed by our Founder and Chief Technic"

                    - .HomeLabel:
                      text: "- PIE (Persistent Information Embedding): A information embedding system for continuous AI learning"

                    - .HomeLabel:
                      text: "- PALM (Progressive Adaptive Learning Machine): An organic neural network architecture modeled on human cognition"

                    - .HomeLabel:
                      text: "- ADSL (Application Design Specification Language): An intuitive interface for human-AI interaction"

                    - .HomeLabel:
                      text: "- BECOS (Blockchain Empowered Content Organizing System): A blockchain framework for secure AI data storage"

                    - .HomeLabel:
                      text: "By integrating these technologies, we enable efficient, secure, and user-centric AI that evolves alongside each individual."
                      style:
                        marginTop: calc(31.06/1724.81*100vw)

                - type: view
